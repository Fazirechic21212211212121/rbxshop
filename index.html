<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Технические работы</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #181818;
            color: #fff;
            overflow: hidden;
        }
        #passwordModal {
            position: fixed;
            z-index: 9999;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #passwordForm {
            background: #222;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px #000;
            text-align: center;
        }
        #passwordForm h2 {
            color: #fff;
            margin-bottom: 10px;
        }
        #passwordForm p {
            color: #bbb;
            margin-bottom: 20px;
        }
        #passwordInput {
            padding: 10px 15px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            width: 100%;
            margin-bottom: 15px;
        }
        #error {
            color: #ff4444;
            margin-bottom: 10px;
            display: none;
        }
        #message {
            color: #2ecc71;
            margin-bottom: 10px;
            display: none;
        }
        #passwordForm button {
            padding: 10px 25px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            background: #4a90e2;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="passwordModal">
        <form id="passwordForm">
            <h2>Технические работы</h2>
            <p>Сайт временно недоступен. Введите пароль для доступа:</p>
            <input id="passwordInput" type="password" placeholder="Пароль">
            <div id="error"></div>
            <div id="message"></div>
            <button type="submit">Войти</button>
        </form>
    </div>
    <script>
        const encoded = "MjUwNjIwMTRScg=="; 
        function decode(str) {
            return atob(str);
        }
        const passwordForm = document.getElementById('passwordForm');
        const passwordInput = document.getElementById('passwordInput');
        const error = document.getElementById('error');
        const message = document.getElementById('message');
        passwordForm.addEventListener('submit', function(e) {
            e.preventDefault();
            error.style.display = 'none';
            message.style.display = 'none';
            if (passwordInput.value === decode(encoded)) {
                message.textContent = 'Пароль правильный! Перенаправление через 5 секунд...';
                message.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'adn.html';
                }, 5000);
            } else {
                error.textContent = 'Неверный пароль!';
                error.style.display = 'block';
                passwordInput.value = '';
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
